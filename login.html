<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="static/all.min.css">
    <link rel="icon" type="image/x-icon" href="./static/images/favicon-32x32.png">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-welcome">
                <a href="index.html">
                    <h2>Welcome ,<span>User</span></h2>
                </a>
            </div>
    </header>
    <!-- <p>ðŸ‘‹ Hey there! We're thrilled to have you on board. <br> Ready to organize your day and tackle your tasks with ease?<br> Let's
        get things done together!</p> -->
    <div class="login container">
        <div class="image">
            <img src="static/images/Verification-Transparent-PNG.png" alt="authentication" draggable="false">
        </div>
        <form action="" method="POST">
            <p>username or password isn't correct.</p>
            <div class="username">
                <label for="username">Username</label>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="example: omar" name="username" id="username">
                </div>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;"
                        name="password" id="password">
                </div>
            </div>
            <div class="login-btn">
                <input type="button" value="Login" name="login">
            </div>
        </form>
        <div class="sign">
            <p>Already have an account? <a href="signUp.html">Sign Up</a></p>
        </div>
    </div>
    <div class="success">
        <i class="fa-regular fa-circle-check"></i>
        <p>Successfully logged in!</p>
        <a href="index.html">Go Home</a>
    </div>
</body>
<script src="static/js/api_login.js"></script>
<script src="static/js/login.js"></script>

</html>
